<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flespi auth frame</title>
    <script>
      window.addEventListener('message', function (event) {
        if (typeof event.data === 'string' && ~event.data.indexOf('FlespiToken')) {
          var div = document.createElement('div');
          div.innerHTML = event.data;
          document.querySelector('#tokens').appendChild(div);
        }
      })
    </script>
    <style>
      body {
        font-family: Arial;
      }
      #tokens {
        border: 1px solid #999;
      }
      #tokens>div {
        border-bottom: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <h2>iframe examples:</h2>
    <div>
      ./index.html<br>
      <iframe src="./index.html" style="height:50px;border:0;width:250px"></iframe>
    </div>
    <div>
      ./index.html#0f0<br>
      <iframe src="./index.html#0f0" style="height:50px;border:0;width:250px"></iframe>
    </div>
    <div>
      ./index.html#666;ccc<br>
      <iframe src="./index.html#666;ccc" style="height:50px;border:0;width:250px"></iframe>
    </div>
    <div>
      ./index.html#ff0;c00;90<br>
      <iframe src="./index.html#ff0;c00;90" style="height:110px;border:0;width:600px"></iframe>
    </div>
    <h2>Flespi tokens:</h2>
    <div id="tokens"></div>
  </body>
</html>
